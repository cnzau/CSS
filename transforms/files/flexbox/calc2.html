
<!DOCTYPE HTML>
<html>
<head>

<style>
div {
  color: pink;
  padding: 10px;
  box-sizing: border-box;}
body {float: right;}

<style contenteditable>
div{
  height: 200px;
  width: 200px;
background: linear-gradient(
  white 4px,
  transparent 4px,
  transparent calc(25% - 2px),
  white calc(25% - 2px),
  white calc(25% + 2px),
  transparent calc(25% + 2px),
  transparent calc(50% - 2px),
  white calc(50% - 2px),
  white calc(50% + 2px),
  transparent calc(50% + 2px),
  transparent calc(75% - 2px),
  white calc(75% - 2px),
  white calc(75% + 2px),
  transparent calc(75% + 2px),
  transparent calc(100% - 4px),
  white calc(100% - 4px)),
linear-gradient(to right,
  white 4px,
  black 4px,
  black calc(25% - 2px),
  white calc(25% - 2px),
  white calc(25% + 2px),
  black calc(25% + 2px),
  black calc(50% - 2px),
  white calc(50% - 2px),
  white calc(50% + 2px),
  black calc(50% + 2px),
  black calc(75% - 2px),
  white calc(75% - 2px),
  white calc(75% + 2px),
  black calc(75% + 2px),
  black calc(100% - 4px),
  white calc(100% - 4px));
}
</style>

</head>
