
<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="../../selectors/exercises/editme.css" data-inch="x">
<style>

div {
  padding: 20px;
  border: 5px black solid !important;
  font-family: sans-serif;
  text-align: center;
  font-size: 2rem;
}



@keyframes red {
  from, 30%{
    background-color: #f00;
  }
  to {
    background-color: #f33;
  }
}

@keyframes green {
  from, 30%{
    background-color: #030;
  }
  to {
    background-color: #393;
  }
}


@keyframes blue {
  from, 30%{
    background-color: #0000ff;
  }
  to {
    background-color: #33f;
  }
}
</style>

<style contenteditable id="editme">div {
  animation-name: red, green, blue;
  // animation-fill-mode: forwards;
  animation-iteration-count: 0;
  animation-delay: 10s;
}</style>
<title></title>
</head>

<body>
<div id="blue"><p>Does the animation even happen?</p></div>
<script>
  var foo = document.getElementById('blue');


    foo.addEventListener( 'animationend',
    function( event ) {
        console.log('animation end');
    },
    false );
  foo.addEventListener( 'animationstart',
    function( event ) {
        console.log('animation start');
    },
    false );
</script>
</body>
</html>
