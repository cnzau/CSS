
<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
<link rel="stylesheet" href="../../selectors/exercises/editme.css" data-inch="x">
<style>

div {
  padding: 20px; margin: 20px;
  border: 5px black solid !important;
  color: white;
  font-family: sans-serif;
  background-color: red; opacity: 1;
}
</style>

<style contenteditable id="editme">
div {
  -webkit-animation: infinite 4s alternate;
  -webkit-animation-name: opacity, colors;
  animation: infinite 4s alternate;}
@-webkit-keyframes colors {
  from { background-color: green; }
  to { background-color: blue; }
}
@-webkit-keyframes opacity {
  from { opacity: .3;}
  to { opacity: 1;}
}
@keyframes colors {
  from { background-color: green; }
  to { background-color: blue; }
}
@keyframes opacity {
  from { opacity: .3;}
  to { opacity: 1;}
}</style>
<title></title>
</head>

<body>
<div id="blue">In prefixed version, opacity overrides background-color. In unprefixed, CSS cascades.</div>
</body>
</html>
