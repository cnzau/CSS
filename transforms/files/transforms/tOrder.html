
<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
<link rel="stylesheet" href="files.css">
<style>

p {width: 200px; height: 200px; border: 1px solid black; position: absolute; top: 200px; left: calc(50% - 100px); font-size: 100px; line-height: 200px; text-align: center; font-family: arial;}
.black {background-color: #ccc;}
.black:before, .black:after {content: ''; position: absolute; top: 100px; width: 500px; left: -150px; height: 1px; background-color: black;}
.linesOff p:after {content: none;}
.black:after {transform: rotate(135deg);}
.rust {background-color: #A9403A;}
.gold {background-color: #D6BB72;}


</style>
<style contenteditable id="editme" onfocus="document.querySelector('html').classList.add('linesOff');">.rust { transform: translateX(200px) rotate(135deg);}
.gold { transform: rotate(135deg) translateX(200px);}
p.black:after {xcontent: ''; transform: rotate(xdeg);}</style>
<title>transform order</title>
</head>

<body>
<p class="black">1</p>
<p class="rust">2</p>
<p class="gold">3</p>

</body>
</html>
