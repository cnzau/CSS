
<!DOCTYPE HTML>
<html>
<head>
<title>Generate Text</title>

  <link rel="stylesheet" href="editme.css">
<style>
p {
	padding: 20px;
	background-color: red;
	color: white;
	display: inline-block;
	border-radius: 10px;
}
</style>

<style contenteditable id="editme">.showMe {
	position:relative;
}
.showMe:hover::after {
	position:absolute;
	content: url(attr(data-url)); /* doesn't work */
	content: url(estelle.svg); /* does work */
	width: 200px; height:200px; color: blue;
	bottom: -39px; left: 20px;	
}</style>
</head>

<body>
<p class="showMe" data-url="estelle.svg">Hover over me!</p>
<small style="clear:all">Content is not parsed, so <code>url(attr())</code> does not work.</small>
<pre>&lt;p class="showMe" data-url="estelle.svg"></pre>
</body>
</html>
