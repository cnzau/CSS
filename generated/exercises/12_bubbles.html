
<!DOCTYPE HTML>
<html>
<head>

<title>Turn text into a bubble quote</title>

  <link rel="stylesheet" href="editme.css">

<style contenteditable class="editme">.quote {
	border-radius: 10px;
	position:relative;
	padding: 20px;
	background-color: red;
	color: white;
	float: left;
}
.quote::after {
	position:absolute;
	content: '';
	width: 0; height:0;
	border: 20px solid transparent;
	border-top-color: red;
	bottom: -39px;
	left: 20px;	
}</style>
</head>

<body>
<p class="quote">This looks like a pull-quote.</p>
</body>
</html>
