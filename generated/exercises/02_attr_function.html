<title>Generate Text</title>
<link href="files.css" rel="stylesheet" />

<style contenteditable>a[href^=http]:hover {
   position: relative;
}
a[href^=http]:hover:after {
   content: attr(href);
   position: absolute;
   top: 1em;
   left: 0;
   background-color: black;
   color: white;
   padding: 3px 5px;
   line-height:1;
}</style>
</head>
