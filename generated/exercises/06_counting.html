  <link rel="stylesheet" href="../../css/editme.css">
  <style>p {margin: 0.25em;}</style>
  <style contenteditable id="editme">body { counter-reset: pagecount; }
p {

}

  content: " " counter(pagecount);
}</style>
</head>
