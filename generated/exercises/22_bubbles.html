
<!DOCTYPE HTML>
<html>
<head>

<title>Turn text into a bubble quote</title>

  <link rel="stylesheet" href="../../css/editme.css">

<style contenteditable class="editme" style="height: 50vh; overflow-y: scroll;">.thought {
  float: right;
  padding: 40px;
  overflow: visible;
  margin-bottom: 80px;
}
.thought,.thought::before,
.thought::after  {
  border-radius: 50%;
  border: 5px solid blue;
  background-color: white;
  position:relative;
  background-color: #fff;
}
.thought::before,
.thought::after {
  content: '';
  position:absolute;
  left: 20%; bottom: -30px;
  height: 40px; width: 40px;
}
.thought::after {
  left: 12%; bottom: -50px;
  height: 20px; width: 20px;
}</style>
</head>

<body>
<p class="thought">This is a thought bubble.</p>
</body>
</html>
