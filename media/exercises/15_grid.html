<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="../../css/editme.css">
<style>
body {font-family:Verdana, Geneva, sans-serif; font-size:1.2em; min-height: 50%;}

</style>

<style contenteditable id="editme">:root {background-color:yellow;}
@media screen and (grid) {
  :root {background-color: orange;}
  body {text-decoration: underline;}
}
@media screen and not (grid: 1) {
  :root {background-color: pink;}
  body {font-weight: bold;}
}</style>
<title>Media Queries</title>
</head>

<body>
	<p>Does the device use a grid (i.e. TTY) (1) or bitmap screen (0)</p>
  <p>Change the @media rules above.</p>
  <pre>0 | 1</pre>
</body>
</html>
