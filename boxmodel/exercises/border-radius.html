<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>CSS Border Radius</title>	
<link rel="stylesheet" href="../../css/editme.css">
<style>
div {text-align: center;
    margin: 100px auto;
    padding: 40px 0; 
    box-sizing: border-box;
    
}
</style>

<style contenteditable class="editme">div {
    border: 20px solid;
    border-color: red black;  
    height: 200px; 
    width: 200px;
    border-radius: 40% / 5% 50%;
}</style>
</head>

<body>
	<div>This is a div</div>
</body>
</html>
