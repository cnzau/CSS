
<!DOCTYPE HTML>
<html>
<head>

<link rel="stylesheet" href="../static/css/files.css">
<style>#psy {width: 225px; height: 400px;
  background-image: url(sprite.png);}</style>

<style contenteditable id="editme">#psy {width: 225px; height: 400px;
  background-image: url(sprite.png);
  animation: gangham 4s steps(23,start) infinite,
    movearound 15s alternate infinite steps(23,start);
}
@keyframes gangham {
  0% {background-position: 0 0}
  100% {;background-position: -5175px 0}
}
@keyframes movearound {
  0% {transform: translatex(-300px);}
  100% {transform: translatex(300px);}
}</style>
<title>Sprite Animation</title>
</head>

<body>
  <div id="psy"></div>
</body>
</html>
