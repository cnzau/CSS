
<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">

<title>!important in animations</title>
<link rel="stylesheet" href="../static/css/files.css">
<style>

div {
  padding: 20px; margin: 20px;
  border: 5px black solid;
  color: white;
  font-family: sans-serif;
}
</style>

<style contenteditable id="editme">div {
  animation: test infinite 10s alternate;
  background: red; border: 5px black solid;
}
@keyframes test {
  45% { background: green; }
  55% { background: blue !important;  
    border-width: 20px !important;
  }
}</style>
</head>

<body>
<div id="blue">as if written:
<pre> @keyframes test {
  0% { background-color: red;}
  45% { background-color: green; }
  55% { background-color: blue; }
  100% { background-color: red;}
}</pre></div>
</body>
</html>
