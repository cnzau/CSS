
<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="../../selectors/exercises/editme.css" data-inch="x">
<style>

div {
  padding: 20px;
  border: 5px black solid !important;
  font-family: sans-serif;
  text-align: center;
  font-size: 2rem;
}


@keyframes red {
  from, 30%{
    background-color: #f00;
  }
  to {
    background-color: #f33;
  }
}

@keyframes green {
  from, 30%{
    background-color: green;
  }
  to {
    background-color: yellow;
  }
}


@keyframes blue {
  from, 30%{
    background-color: blue;
  }
  to {
    background-color: black;
  }
}
</style>

<style contenteditable id="editme">div {
  animation-name: red, green, blue;
  // animation-fill-mode: forwards;
  animation-duration: 5s;
  animation-delay: 5s;
}</style>
<title></title>
</head>

<body>
<div id="blue"><p>Does the animation even happen?</p></div>
<script>
  var foo = document.getElementById('blue');
    foo.addEventListener( 'webkitAnimationIteration',
    function( event ) {
        console.log('animation iteration');
    },
    false );
    foo.addEventListener( 'animationiteration',
    function( event ) {
        console.log('animation iteration');
    },
    false );
    foo.addEventListener( 'animationend',
    function( event ) {
        console.log('animation end');
    },
    false );
  foo.addEventListener( 'animationstart',
    function( event ) {
        console.log('animation start');
    },
    false );
</script>
</body>
</html>
