
<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="../../selectors/exercises/editme.css" data-inch="x">
<style>

.ball {
  height: 20px;
  width: 20px;
  background-color: red;
  border-radius: 50%;
}


.ball {
        
        animation-name: bouncing;
        animation-duration: 400ms;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse;
        animation-timing-function: ease-out;
    }

    @keyframes bouncing {
        from {
            transforms: translateY(0);
        }
        to {
            transforms: translateY(200px);
        }
    }
</style>

<style contenteditable id="editme">
.ball {
  animation-direction: alternate-reverse;
  animation-timing-function: ease-out;
}</style>
<title></title>
</head>

<body>
<div class="ball"></div>
</body>
</html>
