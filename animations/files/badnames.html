
<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="../../selectors/exercises/editme.css" data-inch="x">
<style>

div {
  padding: 20px;
  border: 5px black solid !important;
  color: red;
  font-family: sans-serif;
  text-align: center;
  font-size: 2rem;
}

@keyframes paused {
  from, to {
    color: black;
    background-color: #ccc;
  }
}

@keyframes running {
  from, to {
    color: white;
    background-color: #333;
  }
}

@keyframes \32 s {
  from, 30%{
    background-color: #f00;
  }
  to {
    background-color: #f33;
  }
}

@keyframes \34 s {
  from, 30%{
    background-color: #030;
  }
  to {
    background-color: #393;
  }
}


@keyframes \36 s {
  from, 30%{
    background-color: #0000ff;
  }
  to {
    background-color: #33f;
  }
}
</style>

<style contenteditable id="editme">
div {
  animation: 15s paused running;
}

</style>
<title></title>
</head>

<body>
<div id="blue"><p>Black Text = "Paused"<br>White Text = "Running"</div>
</body>
</html>
