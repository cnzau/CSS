<!doctype html>
<head>
	<meta charset="utf-8"/>
	<title>My first paint API</title>
	<style type="text/css" media="screen">
		:root {
			font-size: 30px;

		   font-family: "zillaslab", serif;
		}
		@font-face {
  font-family: 'zillaslab';
  src: url('https://mdn.github.io/houdini-examples/sharedAssets/ZillaSlab.woff2') format('woff2');
}
		li {
		   --boxColor: hsla(55, 90%, 60%, 1.0);
		   background-image: paint(headerHighlight, stroke, 3px); /*, stroke, 10px);*/
		   height: 3em;
		}

		li:nth-of-type(3n) { 
		   --boxColor: hsla(155, 90%, 60%, 1.0);
		   background-image: paint(headerHighlight, filled,  3px);
		}

		li:nth-of-type(3n+1) { 
		   --boxColor: hsla(255, 90%, 60%, 1.0);
		   background-image: paint(headerHighlight, stroke, 1px);
		}
	</style>
</head>
<body>
<ul>
	<li>item 1</li>
	<li>item 2</li>
	<li>item 3</li>
	<li>item 4</li>
	<li>item 5</li>
	<li>item 6</li>
	<li>item 7</li>
	<li>item 8</li>
	<li>item 9</li>
	<li>item 10</li>
	<li>item 11</li>
	<li>item 12</li>
	<li>item 13</li>
	<li>item 14</li>
	<li>item 15</li>
	<li>item 16</li>
	<li>item 17</li>
	<li>item 18</li>
	<li>item 19</li>
	<li>item 20</li>
</ul>
<script>
  CSS.paintWorklet.addModule('hollow.js');
</script>
</body>
</html>
