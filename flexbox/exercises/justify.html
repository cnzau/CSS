<!DOCTYPE HTML>
<html>
<head>

<link rel="stylesheet" href="../../css/editme.css">
<style>
#container {background-color: #3b6c3b;}
div {border: 3px solid #3b6c3b; padding: 3px; line-height: 2rem; text-align: center; }

.a {background-color: #fff;}
.b {background-color: #ccc;}
.c {background-color: #999;}
</style>

<style contenteditable class="editme">
body > div {
  display: flex;
  justify-content: space-between;
}
.a, .b, .c {
  flex: 0 0 100px;
}</style>
<title>Flexbox</title>
</head>

<body><br/>
	<div id="container">
		<div class="box a">A</div>
		<div class="box b">B</div>
		<div class="box c">C</div>
	</div>
  <code>flex-start | flex-end | center | space-between | space-around | space-evenly</code>
</body>
</html>
